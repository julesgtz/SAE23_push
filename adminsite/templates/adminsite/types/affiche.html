<!DOCTYPE html>
<html lang="fr">
    {% extends "adminsite/main.html" %}
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    {% block content %}
    <h2> Liste des Types</h2>
    <form>
    <div class="form">
    
    <ol>
        {% for l in liste %}
        <p>Types :{{l}}</p>
    <a href="/adminsite/types/update/{{l.id}}/">
    <input type="submit" value="Update" class="button">{% csrf_token %}</a>
    
    <a href="/adminsite/types/delete/{{ l.id }}/" >
    <input type="submit" value="Delete" class="button">{% csrf_token %}</a>
    
        {% endfor %}
    </ol></div></form>
    {% endblock %}
</body>
</html>
