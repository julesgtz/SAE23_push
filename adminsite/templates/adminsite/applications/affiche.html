<!DOCTYPE html>
<html lang="en">
    {% extends "adminsite/main.html" %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> 
    {% block content %}    
<div class="form">
<h1> Liste des Applications</h1>
<ol>
{%for l in liste%}
<p>Application {{l}}</p>
    <div class="img">
    <img src="/media/{{l.logo}}" height="300px" width="300px"/>
        </div>
<a href="/adminsite/applications/update/{{l.id}}/">
<input type="submit" value="Update"\>{% csrf_token %}</a>

<a href="/adminsite/applications/delete/{{ l.id }}/" >
<input type="submit" value="Delete">{% csrf_token %}</a>


    {%endfor %}
</ol>

    </div>
{% csrf_token %}
{% endblock %}
</body>
</html>
